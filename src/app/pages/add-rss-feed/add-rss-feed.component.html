<div class="col-md-6 form">
  <h1 class="text-center">Добавить rss ленту</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="rss-form">
      <div class="form-group">
        <label for="name">Текущая позиция:</label>
        <div class="form-control size">
          <label><input type="radio" formControlName="currentPosition" value="true" name="currentPosition">Включить
            уведомления
          </label>
          <br><label><input type="radio" formControlName="currentPosition" value="false"
              name="currentPosition">Отключить
            уведомления
          </label>
        </div>
      </div>
      <div class="form-group url-field">
        <label for="url">Url:</label>
        <input formControlName="url" name="url" class="form-control size" id="url">
        <div class="feedback-red" *ngIf="isInvalid('url')">
          Url не введён!
        </div>
      </div>
      <button onclick="window.location.href = '/viewRss';" [disabled]="form.invalid" class="btn btn-success">Добавить</button>
      <button class="btn btn-danger ml-2 " (click)="onCancel()">Выйти</button>
    </div>
  </form>
</div>
