<h1 class="tittle">Полнотекстовый поиск</h1>
<form [formGroup]="form">
    <div class="form-group url-field">
        <label for="searchByTittleOrDescription">Поиск по заголовку или описанию:</label>
        <input formControlName="searchByTittleOrDescription" name="searchByTittleOrDescription"
            class="form-control size" id="searchByTittleOrDescription">
        <button (click)="searchByTittleOrDescription(findSearchWord())" class="new-btn btn btn-success">Искать</button>
    </div>
</form>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Заголовок</th>
            <th scope="col">Ссылка</th>
            <th scope="col">Описание</th>
            <th scope="col">Дата публикации</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="
          let new of news
            | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        ">
            <td>{{new.tittle}}</td>
            <td><a href="{{new.link}}">{{new.link}}</a></td>
            <td>{{new.description}}</td>
            <td>{{new.pubDate| date:'yyyy-MM-dd HH:mm:ss'}}</td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <pagination-controls previousLabel="Назад" nextLabel="Вперед" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
</div>
