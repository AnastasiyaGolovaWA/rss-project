<h1 class="tittle">Полнотекстовый поиск</h1>
<form [formGroup]="form">
    <div class="form-group-url-field">
        <a>Поиск по заголовку:</a>
        <input formControlName="searchByTittle" name="searchByTittle" class="form-control size" id="searchByTittle">
        <button (click)="searchByTittle(findSearch())" class="new-btn btn btn-success">Искать</button>
    </div>
    <div class="form-group url-field search-desc">
        <a for="searchByTittleOrDescription">Поиск по описанию:</a>
        <input formControlName="searchByTittleOrDescription" name="searchByTittleOrDescription"
            class="form-control size" id="searchByTittleOrDescription">
            <button (click)="searchByTittleOrDescription(findSearchWord())" class="new-btn btn btn-success">Искать</button>
    </div>
</form>
<div class="searchDate">
    <div class="dx-field">
        <div class="dx-field-label"><a>Дата начала поиска:</a></div>
        <div class="dx-field-value">
          <dx-date-box #dateBox1
          id="date" 
          pickerType="rollers" 
          width="10px" 
          displayFormat="yyyy-MM-dd"
          type="date"
          (onValueChanged)="onValueChanged($event)">
          >
          > </dx-date-box>
        </div>
        <button (click)="reload()" class="new-btn-update btn btn-success">Очистить фильтры</button>
      </div>
      <div class="dx-field">
        <a>Дата конца поиска:</a>
        <div class="dx-field-value">
          <dx-date-box #dateBox2
          id="date1" 
          pickerType="rollers" 
          width="10px" 
          displayFormat="yyyy-MM-dd"
          type="date"
          (onValueChanged)="onValueChanged1($event)">
          >
          > </dx-date-box>
        </div>
      </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 mt-2 mb-1">
            <table class="table table-bordered" style="width: 100%">
                <thead>
                    <tr>
                        <th scope="col">Заголовок</th>
                        <th scope="col">Ссылка</th>
                        <th scope="col">Описание</th>
                        <th scope="col">Дата публикации</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="
                    let new of news
                      | paginate
                        : {
                            itemsPerPage: tableSize,
                            currentPage: page,
                            totalItems: count
                          };
                    let i = index
                  ">
                        <td>{{new.tittle}}</td>
                        <td><a href="{{new.link}}">{{new.link}}</a></td>
                        <td>{{new.description}}</td>
                        <td>{{new.pubDate| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <pagination-controls previousLabel="Назад" nextLabel="Вперед" (pageChange)="onTableDataChange($event)">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
