<h1 class="tittle">Новости</h1>
<label for="findNews">Найти новость по заголовку или описанию:</label>
<input formControlName="findNews" name="findNews" class="form-control size" id="findNews">
<button (click)="searchByParameters('Lenta.ru', 'Новости, статьи, фотографии, видео. Семь дней в неделю, 24 часа в сутки.')" class="btn btn-light">Вкл/Выкл</button>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Заголовок</th>
            <th scope="col">Ссылка</th>
            <th scope="col">Описание</th>
            <th scope="col">Дата публикации</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="
          let new of news
            | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        ">
            <td>{{new.tittle}}</td>
            <td>{{new.link}}</td>
            <td>{{new.description}}</td>
            <td>{{new.pubDate| date:'yyyy-MM-dd'}}</td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <pagination-controls previousLabel="Назад" nextLabel="Вперед" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
</div>
