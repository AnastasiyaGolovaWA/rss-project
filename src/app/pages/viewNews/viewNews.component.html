<h1 class="tittle">Новости</h1>
<button (click)="clearNews()" class="new-btn btn btn-dark">Очистить таблицу</button>
<div class="container">
    <div class="row">
        <div class="col-12 mt-2 mb-1">
            <table class="table table-bordered" style="width: 100%">
                <thead>
                    <tr>
                        <th scope="col">Заголовок</th>
                        <th scope="col">Ссылка</th>
                        <th scope="col">Описание</th>
                        <th scope="col">Дата публикации</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="
          let new of news
            | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        ">
                        <td>{{new.tittle}}</td>
                        <td><a href="{{new.link}}">{{new.link}}</a></td>
                        <td>{{new.description}}</td>
                        <td>{{new.pubDate| date:'yyyy-MM-dd'}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <pagination-controls previousLabel="Назад" nextLabel="Вперед" (pageChange)="onTableDataChange($event)">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
