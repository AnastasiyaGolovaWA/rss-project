<h1 class="tittle">Добавленные rss-ленты</h1>
<button class="new-btn btn btn-dark" onclick="window.location.href = '/saveRssFeed';"><a>Добавить новую
        ленту</a></button>
<div class="container">
    <div class="row">
        <div class="col-12 mt-2 mb-1">
            <table class="table table-bordered" style="width: 100%">
                <thead>
                    <tr>
                        <th scope="col">Текущая позиция</th>
                        <th scope="col">Url</th>
                        <th scope="col">Дата добавления</th>
                        <th scope="col">Дата обновления</th>
                        <th scope="col">Вкл/Выкл ленту</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="
                    let rssFeed of rssFeeds
                      | paginate
                        : {
                            itemsPerPage: tableSize,
                            currentPage: page,
                            totalItems: count
                          };
                    let i = index
                  ">
                        <td>{{getCurrentValue(rssFeed.currentPosition)}}</td>
                        <td><a href="{{rssFeed.url}}">{{rssFeed.url}}</a></td>
                        <td>{{rssFeed.dateCreated| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td>{{rssFeed.dateUpdated| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td><button (click)="update(rssFeed.idRss, rssFeed.currentPosition)"
                            class="btn btn-light">Вкл/Выкл</button></td>
                        <td><button class="btn-class" (click)="delete(rssFeed.idRss)">
                                <img src="https://cdn0.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/trash-circle-red-512.png"
                                    width="35px" height="35px" alt="" style="vertical-align:middle">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <pagination-controls previousLabel="Назад" nextLabel="Вперед" (pageChange)="onTableDataChange($event)">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
